<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="whole">
  <header>
    <nav>
      <h1>TIC TAC TOE</h1>
    </nav>

  </header>
  
    <section class="main">
      <div class="game">
        <table>
          <tr><td><button type="input" id="0"></button></td><td><button type="input" id="1"></button></td><td><button type="input" id="2"></button></td></tr>
          <tr><td><button type="input" id="3"></button></td><td><button type="input" id="4"></button></td><td><button type="input" id="5"></button></td></tr>
          <tr><td><button type="input" id="6"></button></td><td><button type="input" id="7"></button></td><td><button type="input" id="8"></button></td></tr>
        </table>
        <p id="print"></p>
      </div>
      <div class="score">
        <table id="scoreCard">
          <tr>
            <th id="scorePlayer1">Player1</th>
            <th id="scorePlayer2">Player2</th>
          </tr>
          <tr id="scoreEntry">
            <td id="plyZeroScore"></td>
            <td id="plyOneScore"></td>
          </tr>
        </table>
      </div>
    </section>

    <button type="button" id="reset">RESET</button>
 
</div>
  <script src="script.js"></script>
</body>
</html>
